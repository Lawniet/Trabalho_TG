<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<TITLE>.:Trabalho de TG</TITLE>
		<META charset="utf-8">
		<!--link rel="stylesheet" href="css/estilos.css"-->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	</HEAD>
	<BODY>
			<p>
				Trabalho de teoria dos grafos.
			</p>
			<NAV class="menu-opcoes">
				<form method="POST" action="./pages/trabalho.php">
				    <label>Operção: </label><br><br>
                    <select name='O' onchange="setEscolha (this.value);">
                        <option value="Estudo de caso 1">Estudo de caso 1</option>
                        <option value="Estudo de caso 2">Estudo de caso 2</option>
                        <option value="Parte 1">Parte 1 </option>
                        <option value="Representacao">Representação</option>
                        <option value="Busca">Busca</option>
                    </select>
                    <br><br>
                    <div id="escolha"></div><br><br>
                    <button type="submit">Vamos lá</button>
                </form>

			</NAV>
		<SECTION id="">
		</SECTION>
		<script>
		function setEscolha(valor) {
		    if(valor == "Parte 1" || valor == "Representacao" || valor == "Busca")
		    {
    		    document.getElementById('escolha').innerHTML = "<label>Arquivo para operação: </label><br><br><select name='arquivoO'><option value='as_graph'>as_graph.txt </option><option value='collaboration_graph'>collaboration_graph.txt</option></select><br>";
    		     if(valor == "Representacao")
    		     {
    		        document.getElementById('escolha').innerHTML += "<label>Tipo Operção: </label><br><br><select name='tipoO'><option value='lista'>Lista de adjacência </option><option value='matriz'>Matriz de adjacência</option></select>"; 
    		     }
    		      if(valor == "Busca")
    		     {
    		        document.getElementById('escolha').innerHTML += "<label>Vértice de procura: </label><br><br><input name='verticeO' type='number' max='32925' min='1'/>"; 
    		     }
            }
		}
		</script>
	</BODY>
</HTML>
