<!DOCTYPE HTML>
<HTML>
    <HEAD>
        <TITLE>.:Trabalho de TG</TITLE>
        <META charset="utf-8">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </HEAD>
    <BODY>
        <p>
            Trabalho de teoria dos grafos.
        </p>
        <NAV class="menu-opcoes">
            <form method="POST" action="./pages/trabalho.php">
                <label>Operção: </label><br><br>
                <select name='O' onchange="setEscolha(this.value);" required>
                    <option value="null">Escolha uma opção</option>
                    <option value="Parte 1">Modo livre</option>
                    <option value="Representacao">Representação</option>
                    <!--option value="Busca">Busca</option-->
                    <option value="Dijkstra">Dijkstra</option>
                </select>
                <br><br>
                <div id="escolha"></div><br><br>
                <button type="submit">Vamos lá</button>
            </form>
        </NAV>
        <SECTION id="">
        </SECTION>
        <script>
            function setEscolha(valor) {
                if (valor == "Dijkstra")
                {
                    document.getElementById('escolha').innerHTML = 
                            "<label>\n\
                                Arquivo para operação: \n\
                            </label><br><br>\n\
                            <select name='arquivoO'>\n\
                                <option value='Dijkstra'>\n\
                                    Dijkstra.txt\n\
                                </option>\n\
                            </select><br>\n\
                            <input name='verticeO' type='number' max='32925' min='1'/>\n\
                            <input name='verticeF' type='number' max='32925' min='1'/>";
                }
                else if (valor == "Parte 1" || valor == "Representacao" || valor == "Busca")
                {
                    document.getElementById('escolha').innerHTML = "<label>Arquivo para operação: </label><br><br><select name='arquivoO'><option value='as_graph'>as_graph.txt </option><option value='collaboration_graph'>collaboration_graph.txt</option></select><br>";
                    if (valor == "Representacao")
                    {
                        document.getElementById('escolha').innerHTML += "<label>Tipo de operação: </label><br><br><select name='tipoO'><option value='lista'>Lista de adjacência </option><option value='matriz'>Matriz de adjacência</option></select>";
                    }
                    if (valor == "Busca")
                    {
                        document.getElementById('escolha').innerHTML += "<label>Vértice de procura: </label><br><br><input name='verticeO' type='number' max='32925' min='1'/>";
                    }
                }
            }
        </script>
    </BODY>
</HTML>
